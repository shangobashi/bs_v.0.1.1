## CONDITIONAL ACTIVATIONS

**Strategy agents prioritize if**:
- campaign_type = "product_launch" OR "rebranding" OR "market_entry"

**Psychology agent activates if**:
- audience_understanding_critical = true OR campaign_type = "positioning"

**Storytelling agents lead if**:
- campaign_type = "content_marketing" OR "thought_leadership" OR "narrative_focus"

**Media agents lead if**:
- channels.includes("paid_search") OR channels.includes("social_ads") OR channels.includes("community")

**Analytics agent leads if**:
- campaign_type = "performance_marketing" OR timeline > 3 months

**Operations agent leads if**:
- timeline_compressed = true OR multiple_channels = true OR team_size_large = true

