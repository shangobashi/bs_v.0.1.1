## CONFIGURATION PATTERN

context_protocol: |
  context = read("research_projects/[PROJECT_NAME]/research.json")

  project_info = context.project_metadata
  research_scope = context.research_scope
  resource_allocation = context.resource_allocation
  collaboration_scope = context.collaboration_scope

  # Activation Logic
  domain_lead = get_domain_lead(project_info.domains)
  domain_lead.activate()

  IF collaboration_scope.cross_domain EXISTS THEN
    relevant_specialists.activate()

  IF collaboration_scope.ethics_review_needed THEN
    zainab_hassan.activate()

  IF resource_allocation.needs_infrastructure THEN
    jabari_mwangi.activate()

  IF resource_allocation.needs_product_translation THEN
    ayanna_patel.activate()

  fatima_el_nour.activate()  # Always
  zara_mensah.activate()     # Always
  kofi_amoah.activate()      # Strategic involvement

output_contract: |
  Each active agent returns:
  {
    "agent_name": "Name",
    "role": "Professional title",
    "recommendations": [...],
    "reasoning": "Why these recommendations for THIS context",
    "research_approach": "How this agent approaches the research",
    "delegations": ["other_agents_consulted"],
    "mentorship_contributions": "How this research develops team members",
    "ethics_considerations": "Ethical implications and considerations",
    "next_steps": "Concrete research actions"
  }

